<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TO DO LIST</title>
  <script type="text/javascript" src="vendors/angular.min.js"></script>
  <script type="text/javascript" src="vendors/angular-route.min.js"></script>
  <script type="text/javascript" src="scripts/TasksController.js"></script>
  <script type="text/javascript" src="scripts/services/TasksService.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css" media="screen" title="no title">
</head>

<body ng-app="myApp">
  <main>
    <header>
      <h1>My To Do List</h1>
    </header>
    <div ng-controller="TasksController as tc" ng-init="tc.getTasks()">
      <form id="task-form">
        <label for="task_name"></label>
        <input class="full-width" type="text" id="task_name" placeholder="Enter a task" ng-model="tc.enterTask">
        <button ng-click="tc.addTask()" class="add-task">Add</button>
      </form>

      <section>
        <h2>To Be Done</h2>
        <div id="task-list">
          <p ng-repeat="task in tc.tasks">
            {{ $index + 1}} {{task.description}}
            <button ng-click="tc.completedTask(task.id)" class="completed-task">Done</button>
            <button ng-click="tc.deleteTask(task.id)" class="delete-task">Delete</button></p>
        </div>

      </section>
    </div>
  </main>
</body>

</html>
