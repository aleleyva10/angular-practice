<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TO DO LIST</title>
  <script type="text/javascript" src="/vendors/angular.min.js"></script>
  <script type="text/javascript" src="/vendors/angular-route.min.js"></script>
  <script type="text/javascript" src="/routes/tasks.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="/styles/main.css" media="screen" title="no title">
</head>

<body ng-app="myApp">
  <main>
    <header>
      <h1>My To Do List</h1>
    </header>
    <div ng-controller="TasksController as tc" ng-init="tc.getTasks()">
      <form id="task-form">
        <label for="task_name"></label>
        <input class="full-width" type="text" id="task_name" placeholder="Enter a task" autofocus="autofocus">
        <button ng-click="tc.addTask()" id="add-task">Add</button>
      </form>
    </div>
    <section>
      <h2>To Be Done</h2>
      <div id="task-list">
        <p ng-repeat="task in tc.tasks">
          {{task.task.body}}
        </p>
      </div>
    </section>
    <main ng-view></main>
  </main>
</body>

</html>
